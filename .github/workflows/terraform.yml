name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  TF_VERSION: 1.5.0
  AWS_REGION: ap-south-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check for terraform.tfvars
        working-directory: ./terraform
        run: |
          if [ ! -f terraform.tfvars ]; then
            echo "âŒ ERROR: terraform.tfvars not found!"
            echo ""
            echo "To deploy this infrastructure, you MUST create terraform/terraform.tfvars with:"
            echo ""
            echo "  vpc_id            = \"vpc-xxxxxxxx\""
            echo "  subnet_id         = \"subnet-xxxxxxxx\""
            echo "  security_group_id = \"sg-xxxxxxxx\""
            echo "  instance_count    = 5"
            echo ""
            echo "Get these values from your AWS Console:"
            echo "1. VPC ID: VPC dashboard"
            echo "2. Subnet ID: VPC > Subnets"
            echo "3. Security Group ID: EC2 > Security Groups"
            echo ""
            exit 1
          fi

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan

      - name: Save Plan Artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Output Infrastructure Details
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: ./terraform
        run: |
          echo "=== Terraform Outputs ==="
          terraform output -json
